<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts page</title>
    <link rel="stylesheet" href="../styles/Hotel.css">
</head>
<body style="background-color: var(#dda0dd);">
    <header>
        <h1> Pearl of Africa Luxury Hotel</h1>
        <p>For your comfort</p>
        <nav>
          <ul>
            <li><button><a href="index.html">Home</a></button></li>
            <li><button><a href="image.html">Rooms</a></button></li>
            <li><button><a href="rooms.html">room Description</a></button></li>
            <li><button><a href="contact.html">Contact US</a></button></li>
          </ul>
        </nav
        section class="booking-section">
        <h2>Booking Section</h2>
        <form action="#" method="post" class="booking-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="Select room">Select room:</label>
            <select id="room" name="room" required>
              <option value="room"> Select room</option>
              <option value="">Exclusive 291</option>
              <option value="room1">Executive room </option>
              <option value="room2">supper Vip 291</option>
              <option value="room3">xtreme-Luxury </option>
              <option value="room3">General</option>
              <option value="room3">X-Vip</option>
          </select>
          </div> 
          <br>
          <div class="form-group">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" name="check-in-date" required>
          </div>
          <div class="form-group">
            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="check-out-date" name="check-out-date" required>
          </div>
          <button type="submit">Book Now</button>
        </form>
      </section>
     </header>
     <img id="slide" src="../images/virtoor1.jpg" alt="">
     <script>
      document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("book-now").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission
        var feedbackMessage = document.getElementById("feedback-message");
        feedbackMessage.textContent = "Book Successful!";
        feedbackMessage.style.display = "block";
        setTimeout(function() {
            feedbackMessage.style.display = "none";
        }, 3000); // Hide feedback message after 3 seconds
    });
});

     </script>
    
</body>
</html>
